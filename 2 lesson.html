<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-dars</title>
</head>
<style>
    table{
        border-collapse: collapse;
    }
    th{
        color: red;
        background-color: rgb(16, 34, 7);
    }
    td{
        color: springgreen;
        text-align: center;
    }
</style>
<body>
    <table>
        <tr>
            <table border="3">
            <th bgcolor="grey">CSS Property</th>
            <th bgcolor="grey">Internet Explorer</th>
            <th bgcolor="grey">Fire fox</th>
            <th bgcolor="grey">Chrome</th>
            <th bgcolor="grey">Safari</th>
            <th bgcolor="grey">Opera</th>
        </tr>
        <tr>
            <td bgcolor="grey">Border radius</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>
        <tr>
            <td bgcolor="grey">Border Shadow</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>
        <tr>
            <td bgcolor="grey">CSS-Animation</td>
            <td>NO</td>
            <td>NO</td>
            <td>YES</td>
            <td>YES</td>
            <td>NO</td>
        </tr>
    </table>
    
</body>
</html>
